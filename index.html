<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./scss/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section class="container__flex">
    

    <div class="container pdx pdy">

      <a href="#" class="container__gemimageanchor">
        <div class="container__gemimage" style="background-image : url(./images/image-equilibrium.jpg)"
        >
          <div class="container__overlay">
            <img src="./images/icon-view.svg" alt="view">
          </div>
        </div>
      </a>

      <a href="#" class="container__equili">
      <div class="container__equili"> Equilibrium #3429 </div>
      </a>

      <div class="container__paragraph"> Our Equilibrium collection promotes balance and calm.</div>

      <div class="eth_flex">

        <div class="eth"> 
          <div class="eth_icon" > 
            <svg  class= "ethlogo" width="11" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>   0.041 ETH
          </div>
            
        </div>
        <div class="clock"> 
          <div class="clock_icon">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>      3 days left
          </div>
          
        </div>
      </div>
      
      <div class="avatar">
        <img  class= avatar__wrapper src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#">  Jules Wyvern </a> </p>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lincoln_Jr.</a>.
    </div>
  </footer>
</body>

</html>
